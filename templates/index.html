<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TeleTubbs</title>
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/theme.css')}}">
    <script src="{{ url_for('static',filename='js/func.js')}}"></script>
  </head>

  <body style="background-color:powderblue;">

    <h2>TeleTubbs</h2>

    <div class="grid-container">

      <div class=traffic>
        <h3>Traffic</h3>
        {{ chart|safe }}
      </div>

      <div class=congestion>
        <h3>Status</h3>
        <p>{{ status }}</p>
      </div>  

      <div class=client>
        <h3>Client</h3>

        <div id="messagingBox" class=messages>
          {% for data in data %}
            <p>{{ data }}</p>
            <script>scrollToBottom();</script>
          {% endfor %}
        </div>

        <form action="/" method="post">
          <input id="comment" type="number" name="quantity" min="1"></input>
          <input id="submission" type="submit" value="Send"></input>
        </form>
        
      </div>    

    </div>

  </body>
</html>
